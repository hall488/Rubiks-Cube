<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubiks Cube</title>
  </head>
  <body>
    <div class="container">
      <div class="cube">
        <div class="front">
          <div class="red"></div>
          <div class="red"></div>
          <div class="red"></div>
          <div class="red"></div>
          <div class="red"></div>
          <div class="red"></div>
          <div class="red"></div>
          <div class="red"></div>
          <div class="red"></div>
        </div>
        <div class="top">
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
          <div class="white"></div>
        </div>
        <div class="right">
          <div class="blue"></div>
          <div class="blue"></div>
          <div class="blue"></div>
          <div class="blue"></div>
          <div class="blue"></div>
          <div class="blue"></div>
          <div class="blue"></div>
          <div class="blue"></div>
          <div class="blue"></div>
        </div>
        <div class="left">
          <div class="green"></div>
          <div class="green"></div>
          <div class="green"></div>
          <div class="green"></div>
          <div class="green"></div>
          <div class="green"></div>
          <div class="green"></div>
          <div class="green"></div>
          <div class="green"></div>
        </div>
        <div class="back">
          <div class="orange"></div>
          <div class="orange"></div>
          <div class="orange"></div>
          <div class="orange"></div>
          <div class="orange"></div>
          <div class="orange"></div>
          <div class="orange"></div>
          <div class="orange"></div>
          <div class="orange"></div>
        </div>
        <div class="down">
          <div class="yellow"></div>
          <div class="yellow"></div>
          <div class="yellow"></div>
          <div class="yellow"></div>
          <div class="yellow"></div>
          <div class="yellow"></div>
          <div class="yellow"></div>
          <div class="yellow"></div>
          <div class="yellow"></div>
        </div>
      </div>
    </div>
  </body>
</html>
